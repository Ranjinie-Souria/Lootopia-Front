<div class="logo">
  <lootopia-btn [routerLinkPath]="RoutePaths.HOME" class="nav-btn">
    Lootopia
  </lootopia-btn>
</div>

<div class="nav">
  @if (!isLoggedIn) {
    <lootopia-btn [routerLinkPath]="RoutePaths.LOGIN" class="nav-btn">
      Log In
    </lootopia-btn>
    <lootopia-btn [routerLinkPath]="RoutePaths.REGISTER" class="nav-btn">
      Register
    </lootopia-btn>
  } @else {
    <lootopia-btn [routerLinkPath]="RoutePaths.HOME" class="nav-btn">
      <i class="fas fa-plus"></i> Create
    </lootopia-btn>
    <lootopia-btn [routerLinkPath]="RoutePaths.HOME" class="nav-btn">
      <i class="fas fa-search"></i> Search
    </lootopia-btn>
    <lootopia-btn [routerLinkPath]="RoutePaths.HOME" class="nav-btn">
      <i class="fas fa-shop"></i> Marketplace
    </lootopia-btn>
    <lootopia-btn [routerLinkPath]="RoutePaths.HOME" class="nav-btn">
      <i class="fas fa-toolbox"></i> Inventory
    </lootopia-btn>
    <lootopia-btn class="currency">
      0 <img class="currency-pic" alt="Currency" src="assets/images/crown.png"
    /></lootopia-btn>
    <lootopia-btn [routerLinkPath]="RoutePaths.PROFILE" class="nav-btn">
      <img
        src="assets/images/lootie.png"
        alt="Profile Picture"
        class="profile-picture"
      />
    </lootopia-btn>
    <lootopia-btn (click)="logout()" class="nav-btn">
      <i class="fas fa-sign-out-alt"></i>
    </lootopia-btn>
  }
</div>
