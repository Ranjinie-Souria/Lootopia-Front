<div class="starry-container">
  <div class="card-container login-form">
    <h1>Login</h1>
    <p>Login now to continue your treasure hunting journey !</p>

    @if (loginError) {
      <div class="error">
        {{ loginError }}
      </div>
    }
    <form [formGroup]="form" (ngSubmit)="login()">
      <label for="email">Email : </label>
      <input
        type="text"
        id="email"
        name="email"
        formControlName="email"
        autocomplete="email"
        placeholder="Enter your email"
        required
      />
      <label for="password">Password :</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        autocomplete="current-password"
        placeholder="Enter your password"
        required
      />
      <div class="btn-container">
        <lootopia-btn [disabled]="form.invalid" (click)="login()"
          >Sign In</lootopia-btn
        >
      </div>
    </form>

    <div class="btn-container">
      <p>Don't have an account yet ?</p>
      <lootopia-btn [routerLinkPath]="RoutePaths.REGISTER"
        >Register now</lootopia-btn
      >
      <lootopia-btn [routerLinkPath]="RoutePaths.FORGOT_PASS"
        >Forgot your password ?</lootopia-btn
      >
      <p>If you had an issue during your registration, you can resend the <lootopia-btn class="link" [routerLinkPath]="RoutePaths.RESEND_EMAIL">verification email</lootopia-btn></p>
    </div>
    <img
      class="lootie"
      src="assets/images/lootie.png"
      alt="Lootie having fun"
    />
    <img class="crown" src="assets/images/crown.png" alt="Crowns" />
  </div>
</div>
